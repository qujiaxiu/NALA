<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册-NALA—为全球美妆商家提供采销服务的平台</title>
		<link rel="stylesheet" href="../css/entry.css" />
		<link rel="stylesheet" href="../css/register.css" />
		<link rel="stylesheet" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<link rel="shortcut icon" href="https://login.nala.com.cn/favicon.ico" type="image/x-icon"/>
	</head>
	<body>
		<!--头部-->
		<div id="head">
			<!--头部one-->
			<div class="head-one">
				<h2>您好，欢迎来到 NALA！</h2>
				<h3>【<a href="entry.html" class="register">请登录</a><i>|</i><a href="javascript:;" class="login">免费注册</a>】</h3>
				<ul class="head-top-R">
					<li><a href="javascript:;">我的现货单</a></li>
					<li><a href="javascript:;">我的订货单</a></li>
					<li><a href="javascript:;">我的收藏</a></li>
					<li><a href="javascript:;">帮助中心</a></li>
					<li><a href="javascript:;">在线客服</a></li>
					<li class="lilast">
						<a href="javascript:;">
							<i class="iconfont iconfont-phone" id="shoujiimg"></i>
							<span>手机逛NALA</span>
						</a>
						<div class="top-app"></div>
					</li>
				</ul>
			</div>
			<!--头部one-->
			<!--头部two-->
			<div class="head-two">
				<a href="javascript:;">
					<div id="logo"></div>
					<h2>手机验证</h2>
				</a>
			</div>
			<!--头部two-->
		</div>
		<!--头部-->
		<!--content-->
		<div id="main">
			<div id="reg">
				<div class="wire">
					<div class="one"></div>
					<div class="two"></div>
				</div>
				<div class="order">
					<dl class="one">
						<dt>1</dt>
						<dd>手机验证</dd>
					</dl>
					<dl class="two">
						<dt>2</dt>
						<dd>填写资料</dd>
					</dl>
					<dl class="three">
						<dt>3</dt>
						<dd>平台审核</dd>
					</dl>
				</div>
			</div>
			<div id="data">
				<div class="content">
					<ul>
						<li class="a">
							<p><span>*</span>&nbsp;手机号：</p>
							<div class="name">
								<input type="text" name="name" id="oname" value="" placeholder="请输入手机号"/>
							</div>
						</li>
						<div id="prompt">请重新输入</div>
						<li class="b">
							<p><span>*</span>&nbsp;登录密码：</p>
							<div class="name">
								<input type="password" name="opwd" id="opwd" value="" placeholder="请输入密码"/>
							</div>
						</li>
						<div id="prompt1">请重新输入</div>
						<li class="c">
							<p><span>*</span>&nbsp;确认密码：</p>
							<div class="name">
								<input type="password" name="opwds" id="opwds" value="" placeholder="请再次输入密码"/>
							</div>
						</li>
						<div id="prompt2">请重新输入</div>
						<li class="d">
							<p><span>*</span>&nbsp;手机验证码：</p>
							<div class="name">
								<input type="text" name="ophone" id="ophone" value="" placeholder="请输入手机验证码"/>
							</div>
						</li>
						<div id="prompt3">验证码错误</div>
					</ul>
				</div>
				<div id="Verification">
					<a href="javascript:;" class="Verification">获取验证码</a>
				</div>
				<div class="Agreement">
					<i class="iconfont iconfont-xuanzhong1"></i>
					<h2>
						注册即阅读并接受
						<a href="javascript:;">《NALA服务协议》</a>
						<a href="javascript:;">《法律声明及隐私权政策》</a>
					</h2>
				</div>
				<div id="ok">
					<a href="javascript:;" class="ok">完成</a>
				</div>
			</div>
		</div>
		<!--content-->
		<!--footer-->
		<div id="footer-wrap"></div>
		<!--footer-->
	</body>
</html>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/register.js"></script>
